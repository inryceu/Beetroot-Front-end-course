<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>CSS Dinner Shopping List</title>
    <link rel="icon" href="http://flukeout.github.io/favicon.png">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>

    <main class="app-wrapper">
        <header>
            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </header>

        <section class="content">
            <ul class="shopping-list">
                <li>
                    <input type="checkbox" id="item1" class="checkbox">
                    <label for="item1" class="label">
                        A lot of pickles <span class="note">for the next lessons about CSS</span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="item2" class="checkbox" checked>
                    <label for="item2" class="label">
                        10 apples <span class="note">for more CSS manipulations</span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="item3" class="checkbox">
                    <label for="item3" class="label">
                        20 oranges <span class="note">because they are awesome</span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="item4" class="checkbox">
                    <label for="item4" class="label">
                        13 plates <span class="note">hm... they always dissapear</span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="item5" class="checkbox">
                    <label for="item5" class="label">
                        15 bentos
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="item6" class="checkbox" checked>
                    <label for="item6" class="label">
                        1 bottle of Sake <span class="note">for my friends</span>
                    </label>
                </li>
            </ul>
        </section>

        <footer>
            <p>Bon appetit :)</p>
        </footer>
    </main>

</body>

</html>
